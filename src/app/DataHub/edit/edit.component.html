<div class="container">
    <div class="row">
        <div class="col-md-4">
            <legend>
                Edit Details
            </legend>
            <form action="submit" >
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" [(ngModel)] = "userFormData.name" class="form-control" name="name" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text">Please enter your full name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" [(ngModel)] = "userFormData.email" class="form-control" name="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="mob" class="form-label">Mobile Number</label>
                    <input type="number" [(ngModel)] = "userFormData.mob" class="form-control" name="mob" aria-describedby="mobHelp">
                    <div id="mobHelp" class="form-text">Please enter 10 digit mobile number.</div>
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">Profession</label>
                    <input type="text" [(ngModel)] = "userFormData.profession" class="form-control" name="profession" aria-describedby="professionHelp">
                    <div id="professionHelp" class="form-text">Please tell us what you do?</div>

                </div>
                <button type="submit" (click)="updateData()" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
