<div class="container mt-2">
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" routerLink="/Datahub/create">Add Data</button>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of allData">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.mob}}</td>
                    <td>{{data.profession}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" [routerLink]="['/Datahub/edit/', data.id]">
                            Edit <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
